<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="nail-salon-app/style.css">
    <title>Nail Salon Turn Manager</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title-group">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <div>
                        <h1>Employee Turns V7</h1>
                        <div class="sync-status">
                            <svg class="sync-icon offline" id="syncIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>
                            </svg>
                            <span id="syncText">Offline mode - Configure Firebase</span>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-edit" onclick="toggleEditMode()" id="editModeBtn">Edit</button>
                    <button class="btn-danger" onclick="cancelEdit()" id="cancelBtn" style="display:none;">Cancel</button>
                    <button class="icon-btn btn-primary" onclick="undo()" id="undoBtn" disabled>
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                        </svg>
                    </button>
                    <button class="icon-btn btn-primary" onclick="redo()" id="redoBtn" disabled>
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"/>
                        </svg>
                    </button>
                    <button class="btn-danger" onclick="showClearModal()">Clear All</button>
                </div>
            </div>

            <div id="nextBanner"></div>
            
            <div class="edit-mode-banner" id="editModeBanner">
                <p>üìù Edit Mode</p>
                <div class="add-employee">
                    <input type="text" id="newEmployeeName" placeholder="Enter employee name" onkeypress="if(event.key==='Enter') addEmployee()">
                    <button class="btn-success" onclick="addEmployee()">
                        + Add
                    </button>
                </div>
            </div>

            <p class="working-count" id="workingCount"></p>
            <div class="employee-list" id="employeeList"></div>
        </div>

        <div class="card summary-card" id="summaryCard" style="display:none;">
            <h2 style="font-size: 20px; color: #1f2937; margin-bottom: 16px;">Working Today</h2>
            <div class="summary-list" id="summaryList"></div>
        </div>

        <div class="update-banner">
            üì± <a href="https://github.com/chunglinh1995/nail-salon-app/releases/download/NEW/TurnManager.apk" target="_blank">Download Latest Version</a>
        </div>
    </div>

    <!-- Clear All Modal -->
    <div class="modal" id="clearModal">
        <div class="modal-content">
            <h3>Clear All?</h3>
            <p>This will reset all turn numbers and working status. Are you sure?</p>
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="hideClearModal()">Cancel</button>
                <button class="btn-danger" onclick="confirmClearAll()">Yes, Clear All</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        
        // REPLACE WITH YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyDDtDd7KrMcvPA-1QluxKQvco0sLa_kWdk",
  authDomain: "nail-salon-d962b.firebaseapp.com",
  projectId: "nail-salon-d962b",
  storageBucket: "nail-salon-d962b.firebasestorage.app",
  messagingSenderId: "1076505113914",
  appId: "1:1076505113914:web:7a0a80d1cd4781357c8c03"
};

        // ========================================
        // FIREBASE INITIALIZATION
        // ========================================
        let db = null;
        let firebaseEnabled = false;

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseEnabled = true;
                console.log('‚úÖ Firebase initialized successfully');
            } else {
                console.log('‚ö†Ô∏è Firebase not configured - using offline mode');
            }
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
        }

        // ========================================
        // APP STATE
        // ========================================
        let employees = [
            { name: 'Hai', turn: null, status: 'waiting' },
            { name: 'Jessica', turn: null, status: 'waiting' },
            { name: 'Tu·∫•n', turn: null, status: 'waiting' },
            { name: 'Chien', turn: null, status: 'waiting' },
            { name: 'Queenie', turn: null, status: 'waiting' },
            { name: 'Ling', turn: null, status: 'waiting' },
            { name: 'Huy·ªÅn', turn: null, status: 'waiting' },
            { name: 'Katey', turn: null, status: 'waiting' },
            { name: 'Li·ªÖu', turn: null, status: 'waiting' },
            { name: 'Duy√™n', turn: null, status: 'waiting' },
            { name: 'C∆∞·ªùng', turn: null, status: 'waiting' },
            { name: 'Chung', turn: null, status: 'waiting' }
        ];
        let history = [];
        let historyIndex = -1;
        let editingIndex = null;
        let editMode = false;
        let syncStatus = 'offline';
        let lastSync = null;
        let wakeLock = null;
        let employeesBackup = null;
        let draggedIndex = null;

        // ========================================
        // SCREEN WAKE LOCK (PREVENT SLEEP)
        // ========================================
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('‚úÖ Screen wake lock activated - screen will stay on');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake lock released');
                    });
                } else {
                    console.log('‚ö†Ô∏è Wake Lock API not supported on this device');
                }
            } catch (err) {
                console.error('Wake lock error:', err);
            }
        }

        // Re-request wake lock if user comes back to the app
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && wakeLock !== null) {
                await requestWakeLock();
            }
        });

        // ========================================
        // INITIALIZATION
        // ========================================
        function init() {
            loadData();
            
            if (firebaseEnabled) {
                updateSyncStatus('saving');
                // Listen for real-time updates from Firebase
                db.collection('nailSalon').doc('data').onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        employees = data.employees || employees;
                        // Parse history from string
                        history = data.history ? JSON.parse(data.history) : [employees];
                        historyIndex = data.historyIndex || 0;
                        updateSyncStatus('synced');
                        render();
                    } else {
                        // Document doesn't exist yet, create it
                        console.log('Creating initial Firebase document...');
                        saveData();
                    }
                }, (error) => {
                    console.error('Firebase sync error:', error);
                    updateSyncStatus('error');
                });
            } else {
                updateSyncStatus('offline');
            }
        }

        function loadData() {
            const saved = localStorage.getItem('nailSalonData');
            if (saved) {
                const data = JSON.parse(saved);
                employees = data.employees;
                history = data.history || [employees];
                historyIndex = data.historyIndex || 0;
            } else {
                history = [JSON.parse(JSON.stringify(employees))];
                historyIndex = 0;
            }
            render();
        }

        async function saveData() {
            const data = {
                employees: employees,
                history: JSON.stringify(history), // Convert to string for Firebase
                historyIndex: historyIndex,
                lastUpdated: new Date().toISOString()
            };

            // Save with full history to localStorage (offline backup)
            localStorage.setItem('nailSalonData', JSON.stringify({
                employees: employees,
                history: history,
                historyIndex: historyIndex
            }));

            // Save to Firebase if enabled
            if (firebaseEnabled) {
                try {
                    updateSyncStatus('saving');
                    await db.collection('nailSalon').doc('data').set(data);
                    updateSyncStatus('synced');
                } catch (error) {
                    console.error('Firebase save error:', error);
                    updateSyncStatus('error');
                }
            }
        }

        function updateSyncStatus(status) {
            syncStatus = status;
            const icon = document.getElementById('syncIcon');
            const textEl = document.getElementById('syncText');
            
            icon.className = 'sync-icon ' + status;
            
            if (status === 'synced') {
                lastSync = new Date();
                textEl.textContent = '‚òÅÔ∏è Cloud Synced ' + lastSync.toLocaleTimeString();
            } else if (status === 'saving') {
                textEl.textContent = '‚òÅÔ∏è Syncing to cloud...';
            } else if (status === 'error') {
                textEl.textContent = '‚ùå Sync error - Check console for details';
            } else if (status === 'offline') {
                textEl.textContent = 'üíæ Offline mode - localStorage only';
            }
        }

        // ========================================
        // HISTORY MANAGEMENT
        // ========================================
        function saveToHistory() {
            history = history.slice(0, historyIndex + 1);
            history.push(JSON.parse(JSON.stringify(employees)));
            historyIndex = history.length - 1;
            updateButtons();
            saveData();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                employees = JSON.parse(JSON.stringify(history[historyIndex]));
                updateButtons();
                saveData();
                render();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                employees = JSON.parse(JSON.stringify(history[historyIndex]));
                updateButtons();
                saveData();
                render();
            }
        }

        function updateButtons() {
            document.getElementById('undoBtn').disabled = historyIndex <= 0;
            document.getElementById('redoBtn').disabled = historyIndex >= history.length - 1;
        }

        // ========================================
        // EMPLOYEE MANAGEMENT
        // ========================================
        function setTurn(index, value) {
            employees[index].turn = value === '' ? null : parseInt(value);
            saveToHistory();
            render();
        }

        function setWorking(index) {
            employees[index].status = 'working';
            employees[index].turn = null;
            saveToHistory();
            render();
        }

        function setDone(index) {
            const maxTurn = Math.max(0, ...employees.map(e => e.turn || 0));
            employees[index].status = 'waiting';
            employees[index].turn = maxTurn + 1;
            saveToHistory();
            render();
        }

        function addEmployee() {
            const input = document.getElementById('newEmployeeName');
            const name = input.value.trim();
            if (name) {
                employees.push({ name: name, turn: null, status: 'waiting' });
                render();
                input.value = '';
                input.focus();
            }
        }

        function removeEmployee(index) {
            if (confirm(`Remove ${employees[index].name} from the list?`)) {
                employees.splice(index, 1);
                render();
            }
        }

        // Drag and drop functions
        function handleDragStart(e, index) {
            draggedIndex = index;
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e, dropIndex) {
            if (draggedIndex !== dropIndex) {
                e.currentTarget.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e, dropIndex) {
            e.preventDefault();
            e.stopPropagation();
            
            // Remove drag over styling
            document.querySelectorAll('.employee-row').forEach(row => {
                row.classList.remove('drag-over');
            });
            
            if (draggedIndex !== null && draggedIndex !== dropIndex) {
                // Remove the dragged item
                const draggedItem = employees[draggedIndex];
                
                // Create new array with item removed
                const newEmployees = employees.filter((_, idx) => idx !== draggedIndex);
                
                // Insert at new position
                newEmployees.splice(dropIndex, 0, draggedItem);
                
                // Update employees array
                employees = newEmployees;
                
                // Auto-adjust turn numbers for employees with turns
                const employeesWithTurns = employees.filter(emp => emp.turn !== null && emp.status === 'waiting');
                employeesWithTurns.forEach((emp, idx) => {
                    emp.turn = idx + 1;
                });
                
                // Re-render
                render();
            }
            
            return false;
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.employee-row').forEach(row => {
                row.classList.remove('drag-over');
            });
            draggedIndex = null;
        }

        function startEdit(index) {
            editingIndex = index;
            render();
            setTimeout(() => {
                const input = document.getElementById('edit-' + index);
                if (input) input.focus();
            }, 0);
        }

        function saveEdit(index, value) {
            if (value.trim()) {
                employees[index].name = value.trim();
                saveToHistory();
            }
            editingIndex = null;
            render();
        }

        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.getElementById('editModeBtn');
            const banner = document.getElementById('editModeBanner');
            
            if (editMode) {
                // Entering edit mode - save backup
                employeesBackup = JSON.parse(JSON.stringify(employees));
                btn.textContent = 'Save';
                btn.classList.add('active');
                banner.classList.add('active');
            } else {
                // Exiting edit mode with save
                employeesBackup = null;
                btn.textContent = 'Edit';
                btn.classList.remove('active');
                banner.classList.remove('active');
                saveToHistory();
            }
            render();
        }

        function cancelEdit() {
            if (employeesBackup) {
                employees = employeesBackup;
                employeesBackup = null;
            }
            editMode = false;
            const btn = document.getElementById('editModeBtn');
            const banner = document.getElementById('editModeBanner');
            btn.textContent = 'Edit';
            btn.classList.remove('active');
            banner.classList.remove('active');
            render();
        }

        function showClearModal() {
            document.getElementById('clearModal').classList.add('show');
        }

        function hideClearModal() {
            document.getElementById('clearModal').classList.remove('show');
        }

        function confirmClearAll() {
            employees = employees.map(emp => ({ ...emp, turn: null, status: 'waiting' }));
            saveToHistory();
            render();
            hideClearModal();
        }

        // ========================================
        // RENDERING
        // ========================================
        function getSortedEmployees() {
            const waitingWithNumbers = employees.filter(e => e.turn !== null && e.status === 'waiting').sort((a, b) => a.turn - b.turn);
            const working = employees.filter(e => e.status === 'working');
            const waitingWithoutNumbers = employees.filter(e => e.turn === null && e.status === 'waiting');
            return [...waitingWithNumbers, ...working, ...waitingWithoutNumbers];
        }

        function render() {
            // In edit mode, show employees in their actual order (not sorted)
            // BUT still sort by: numbers first, then working, then no numbers
            let displayList;
            if (editMode) {
                const withNumbers = employees.filter(e => e.turn !== null && e.status === 'waiting').sort((a, b) => a.turn - b.turn);
                const working = employees.filter(e => e.status === 'working');
                const withoutNumbers = employees.filter(e => e.turn === null && e.status === 'waiting');
                displayList = [...withNumbers, ...working, ...withoutNumbers];
            } else {
                displayList = getSortedEmployees();
            }
            
            const waitingWithNumbers = employees.filter(e => e.turn !== null && e.status === 'waiting').sort((a, b) => a.turn - b.turn);
            const working = employees.filter(e => e.status === 'working');
            const nextEmployee = waitingWithNumbers.length > 0 ? waitingWithNumbers[0] : null;

            // Next banner
            const nextBanner = document.getElementById('nextBanner');
            if (nextEmployee) {
                nextBanner.innerHTML = `
                    <p>Next Turn:</p>
                    <p class="name">${nextEmployee.name}</p>
                    <p class="turn">Turn #${nextEmployee.turn}</p>
                `;
                nextBanner.className = 'next-banner';
                nextBanner.style.display = 'block';
            } else {
                nextBanner.style.display = 'none';
            }

            // Working count
            document.getElementById('workingCount').textContent = 
                `Working Today: ${waitingWithNumbers.length + working.length}/${employees.length}`;

            // Employee list
            const list = document.getElementById('employeeList');
            list.innerHTML = displayList.map((emp, index) => {
                const actualIndex = employees.findIndex(e => e.name === emp.name && e.turn === emp.turn && e.status === emp.status);
                const isEditing = editingIndex === actualIndex;
                
                return `
                    <div class="employee-row ${emp.status === 'working' ? 'working' : ''}" 
                        draggable="${editMode && !isEditing}" 
                        ondragstart="handleDragStart(event, ${actualIndex})"
                        ondragover="handleDragOver(event)"
                        ondragenter="handleDragEnter(event, ${actualIndex})"
                        ondragleave="handleDragLeave(event)"
                        ondrop="handleDrop(event, ${actualIndex})"
                        ondragend="handleDragEnd(event)">
                        ${editMode && !isEditing ? `
                            <div class="drag-handle">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 3h2v2H9V3zm0 4h2v2H9V7zm0 4h2v2H9v-2zm0 4h2v2H9v-2zm0 4h2v2H9v-2zm4-16h2v2h-2V3zm0 4h2v2h-2V7zm0 4h2v2h-2v-2zm0 4h2v2h-2v-2zm0 4h2v2h-2v-2z"/>
                                </svg>
                            </div>
                        ` : ''}
                        <div class="employee-name">
                            ${isEditing ? `
                                <input type="text" id="edit-${actualIndex}" value="${emp.name}" 
                                    onkeypress="if(event.key==='Enter') saveEdit(${actualIndex}, this.value)"
                                    onblur="saveEdit(${actualIndex}, this.value)">
                                <button class="icon-btn btn-success" onclick="saveEdit(${actualIndex}, document.getElementById('edit-${actualIndex}').value)">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                    </svg>
                                </button>
                            ` : `
                                <span>${emp.name}</span>
                                ${editMode ? `
                                    <button class="edit-btn" onclick="startEdit(${actualIndex})">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                        </svg>
                                    </button>
                                    <button class="remove-btn" onclick="removeEmployee(${actualIndex})">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                        </svg>
                                    </button>
                                ` : ''}
                            `}
                        </div>
                        ${emp.status === 'working' ? `
                            <span class="working-label">WORKING</span>
                            <button class="btn-success" onclick="setDone(${actualIndex})">Done</button>
                        ` : `
                            <input type="number" class="turn-input" 
                                value="${emp.turn === null ? '' : emp.turn}" 
                                placeholder="--"
                                onchange="setTurn(${actualIndex}, this.value)">
                            <button class="btn-warning" onclick="setWorking(${actualIndex})">Working</button>
                        `}
                    </div>
                `;
            }).join('');

            // Summary
            const summary = [...waitingWithNumbers, ...working];
            const summaryCard = document.getElementById('summaryCard');
            const summaryList = document.getElementById('summaryList');
            
            if (summary.length > 0) {
                summaryCard.style.display = 'block';
                summaryList.innerHTML = summary.map(emp => `
                    <div class="summary-item">
                        <span>${emp.name}</span>
                        <span>${emp.status === 'working' ? 'WORKING' : '#' + emp.turn}</span>
                    </div>
                `).join('');
            } else {
                summaryCard.style.display = 'none';
            }

            updateButtons();
            
            // Show/hide Cancel button based on edit mode
            const cancelBtn = document.getElementById('cancelBtn');
            if (cancelBtn) {
                cancelBtn.style.display = editMode ? 'block' : 'none';
            }
        }

        // ========================================
        // START THE APP
        // ========================================
        window.onload = function() {
            init();
            requestWakeLock(); // Keep screen on
        };
    </script>
</body>
</html>
